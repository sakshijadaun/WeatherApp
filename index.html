<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="" width="60" height="60" loading="lazy">
                <p>Grant location Access</p>
                <p>Allow Access to get weather Infromation</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input placeholder = "Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" alt="" width="10" height="10" loading="lazy">
                </button>
            </form>

            <!-- Loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>

            <!-- Show Weather info -->
            <div class="user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon src="" alt="">
                </div> 

                <!-- Weather description -->
                <p data-weatherDesc></p>

                <!-- Weather Icon -->
                <img data-weatherIconsrc="" alt="">
                
                <!-- Temperature -->
                <p data-temp></p>

                <!-- 3 Cards Parameter -->
                <div class="parameter-container">

                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-huminity></p>
                    </div>

                     <!-- card-3 -->
                     <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
               
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
